<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallelogram Resultant Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
    color: #333;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h1 {
    margin-bottom: 20px;
    color: #0078D7;
}

form label {
    display: block;
    margin: 10px 0 5px;
    font-weight: bold;
}

form input {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #0078D7;
    color: white;
    cursor: pointer;
}

button:hover {
    background-color: #005bb5;
}

#result {
    margin-top: 20px;
    font-size: 1.2em;
    color: #0078D7;
}
        </style>
<body>
    <div class="container">
        <h1>Parallelogram Calculator</h1>
        <form id="parallelogram-form">
            <label for="p">Enter the value of p:</label>
            <input type="number" id="p" required>

            <label for="q">Enter the value of q:</label>
            <input type="number" id="q" required>

            <label for="theta">Enter the angle (in degrees):</label>
            <input type="number" id="theta" required>

            <button type="button" onclick="calculateResultant()">Calculate</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        function calculateResultant() {
            const p = parseFloat(document.getElementById("p").value);
            const q = parseFloat(document.getElementById("q").value);
            const theta = parseFloat(document.getElementById("theta").value);

            const thetaRadians = theta * (Math.PI / 180); // Convert to radians
            const r = Math.sqrt(Math.pow(p, 2) + Math.pow(q, 2) + 2 * p * q * Math.cos(thetaRadians));

            document.getElementById("result").innerHTML = 
                `<h2>Magnitude of Resultant: ${r.toFixed(2)}</h2>`;
        }
    </script>
    <h2 align="right"> By Mayur</h2>
    
</body>
</html>
